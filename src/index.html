<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>

    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <main class="main">

      <picture class="img">
        <source srcset="./images/image-product-desktop.jpg" media="(min-width: 641px)">
        <img src="./images/image-product-mobile.jpg" alt="Product">
      </picture>

      <div class="content">
        <p class="category">Perfume</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <p class="price">$149.99 <span class="full-price"> $169.99</span></p>
        <button class="btn">
          <img src="./images/icon-cart.svg" alt="cart">
          <span> Add to Cart</span>
        </button>
      </div>

    </main>

    <footer class="footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Bumble-sakh">Igor Asessorov</a>.
    </footer>

  </body>
</html>
